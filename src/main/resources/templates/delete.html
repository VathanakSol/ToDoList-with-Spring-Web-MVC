<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Delete Task</h1>
    <form th:action="@{/delete/{id}(id=${todo.id})}" method="POST" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <input type="hidden" name="_method" value="DELETE" />
        <div class="mb-4">
            <label for="task" class="block text-gray-700 text-sm font-bold mb-2">Task:</label>
            <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="task" th:field="*{task}" enabled>
        </div>
        <div class="mb-4">
            <label for="completed" class="block text-gray-700 text-sm font-bold mb-2">Completed:</label>
            <input type="checkbox" id="completed" th:field="*{completed}" class="mr-2 leading-tight" enabled>
        </div>
        <button type="submit" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Confirm Delete</button>
    </form>
</div>
</body>
</html>
