<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Search Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<div class="container mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Search Tasks</h1>
    <form th:action="@{/search}" method="GET" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"> <div class="mb-4">
        <label for="searchQuery" class="block text-gray-700 text-sm font-bold mb-2">Search:</label>
        <input type="text" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="searchQuery" name="searchQuery">
    </div>
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Search</button>
    </form>

</div>
</body>
</html>
